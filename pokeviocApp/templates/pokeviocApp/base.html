{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokevioc</title>
    <!-- <link rel="shortcut icon" type="image/png" href="{% static 'media/logo.png' %}"/> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  </head>
  <nav class="header">
    <div class="header-logo-container">
      <a class="header-item" href="{% url 'pokeviocApp:about' %}">
        <img class="header-logo" src="{% static 'media/logo.png' %}" alt="Logo"/>
      </a>
    </div>
    <a class="header-logo-a" href="{% url 'pokeviocApp:about' %}">
      <p class="header-logo-text">Pokevioc</p>
    </a>
    <div class="header-pages">
      <a class="header-item {% if active_page == 'about' %}header-item-active{% endif %}" href="{% url 'pokeviocApp:about' %}"><i class="bi bi-house"></i> About</a>
      <a class="header-item {% if active_page == 'services' %}header-item-active{% endif %}" href="{% url 'pokeviocApp:services_list' %}"><i class="bi bi-calendar-event"></i> Services</a>
      <a class="header-item {% if active_page == 'contact' %}header-item-active{% endif %}" href="{% url 'pokeviocApp:contact' %}"><i class="bi bi-calendar-event"></i> Contact</a>
    </div>
  </nav>
  <body class="body">
    <div class="body-content">
      {% block content %}
      {% endblock %}
    </div>
  </body>

      {% endif %}
